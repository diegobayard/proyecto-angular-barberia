<div class="formu">
  <p id="inicia">INICIAR SESION</p>
  <div class="formulario">
    <form [formGroup]="form" (ngSubmit)="consultar(form.value)">
      <label for="email"><i class="fas fa-user" style="font-size:24px;color:goldenrod"></i> Ingrese su e-mail</label>
      <input type="text" placeholder="nombre@ejemplo.com" style="width:100% ; height: 50px; font-size: larger;" formControlName="email" id="email" required>
      <br><br>
      <label for="contra"><i class="fas fa-lock" style="font-size:24px;color:goldenrod"></i> Ingrese su contraseña</label>
      <input type="password" placeholder="***************" style="width:100% ; height: 50px; font-size: larger;" formControlName="password" id="contra" required>
      <br><br><br>
      <input type="submit" id="iniciarS" value="Iniciar Sesion">
    </form>
  </div>
  <br><br>
  {{personaLog.nombre | json}}
  <p id="registrar">¿No tenes una cuenta? <a routerLink="registro">Registrate</a></p>
</div>
